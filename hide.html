<!doctype html>
<html>
    <head><style>
        #box{
            border:2px solid greenyellow;
            font-family: 'Courier New', Courier, monospace;

        }
        .first{background-color:green;}
    </style>
    <script src="jq1.js">
    </script>
    <script>
        $(document).ready(function(){

 
        $("#hide").click(function(){
            $("#box").hide("slow",function(){
                console.log("now it is hidden");
            });//you can give value slow,fast and in mili seconds
        });

        $("#show").click(function(){
            $("#box").show("slow");
        });

        $("#toggle").click(function(){
            $("#box").toggle("1000");
        });
        });
    </script></head>
    <body>
      <h1>yahoo baba:jquery</h1><br><br>

      <div id="box">
        <h2>text box</h2><br><br>
        <p>hello students how are you</p>
      </div>
      <br><br>

     
      <button id="hide">hide</button>
      <button id="show">show</button>
      <button id="toggle">toggle</button>
    </body>
    </html>
